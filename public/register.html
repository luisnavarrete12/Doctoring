<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Clínica San José</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Crear Cuenta</h1>
            <p>Únete al sistema de gestión</p>
        </div>

        <div class="auth-form">
            <div id="alert" class="alert"></div>

            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input 
                    type="text" 
                    id="nombre" 
                    placeholder="Juan Pérez"
                    autocomplete="name"
                >
                <span class="error-message" id="nombre-error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="tu@email.com"
                    autocomplete="email"
                >
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Mínimo 6 caracteres"
                    autocomplete="new-password"
                >
                <div class="password-strength">
                    <div class="password-strength-bar" id="strength-bar"></div>
                </div>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-group">
                <label for="rol">Rol</label>
                <select id="rol" style="width: 100%; padding: 14px; border: 2px solid var(--gray-200); border-radius: 10px; font-size: 1rem;">
                    <option value="recepcionista">Recepcionista</option>
                    <option value="doctor">Doctor</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <button class="btn-primary" id="register-btn" onclick="handleRegister()">
                Crear Cuenta
            </button>

            <div class="auth-links">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Indicador de fortaleza de contraseña
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById('strength-bar');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            if (strength <= 1) strengthBar.classList.add('weak');
            else if (strength <= 2) strengthBar.classList.add('medium');
            else strengthBar.classList.add('strong');
        });
    </script>
</body>
</html>
